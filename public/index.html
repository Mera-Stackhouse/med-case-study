<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medical Case Study SPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="./src/adapter.js"></script>
    <script src="./src/dogController.js"></script> -->
    <script src="src/index.js" defer></script>
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="top-menu">
          <h2>Medical Case Study Browser</h2>
          <div class="keyword-search">
            <form id='search-form' class="padding margin border-round border-grey">
              <input type="text" name="search" placeholder="search" value="">
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="category-selection">
            <select id='filter'>
              <option value="0">Filter by category:</option>
            </select>
          </div>
        </div>
      <!-- row -->
      </div>
      <div class="row">
        <div class="col-4">
          <h4>Cases:</h4>
          <ul id='side-bar'></ul>
        </div>
        <div class="col">
          <ul id='display-panel'>

          </ul>
        </div>
      <!-- row -->
      </div>
      <div class="row">
        <h5>New Case</h5>
        <form id='new-form' class="padding margin border-round border-grey">
          <input type="text" name="title" placeholder="title" value="">
          <!-- <textarea name="body" rows="8" cols="80" placeholder="body"></textarea> -->
          <input type="textarea" name="body" placeholder="body" value="">
          <br>
          <label>Categories:</label>
          <input id='btn-submit' type="submit" value="Submit">
        </form>
      <!-- row -->
      </div>
    <!-- container -->
    </div>






  </body>
</html>
