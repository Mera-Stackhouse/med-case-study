<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medical Case Study SPA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="./src/adapter.js"></script>
    <script src="./src/dogController.js"></script> -->
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="top-menu">
          <h2>Medical Case Study Browser</h2>
          <div class="keyword-search">
            <form id='search-form' class="padding margin border-round border-grey">
              <input type="text" name="search" placeholder="search" value="">
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="category-selection">
            <select id='filter'>
              <option value="0">Filter by category:</option>
            </select>
          </div>
        </div>
      <!-- row -->
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <h4>Cases:</h4>
            </div>
            <div class="panel-body">
              <ul id='side-bar'></ul>
            </div>
          <!-- panel -->
          </div>
        <!-- col -->
        </div>
        <div class="col">
          <div id='display-panel'>

          </div>
        </div>
      <!-- row -->
      </div>
      <div class="row">
        <hr>
      <!-- row -->
      </div>
      <div class="row">
        <form id='new-form' class="padding margin border-round border-grey">
          <label>Add a New Case</label>
          <br>
          <input type="text" name="title" placeholder="Title" value="">
          <br>
          <br>
          <textarea name="body" rows="8" cols="100" placeholder="Body"></textarea>
          <!-- <input type="textarea" name="body" placeholder="body" value=""> -->
          <br>
          <label>Tags:</label>
          <input id='btn-submit' type="submit" value="Submit">
        </form>
      <!-- row -->
      </div>
    <!-- container -->
    </div>






  </body>
</html>
